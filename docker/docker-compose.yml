version: '3.8'

services:
  tiny-vins-mono:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: tiny-vins-mono:latest
    container_name: tiny-vins-mono
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=/tmp/.docker.xauth
    volumes:
      # X11 forwarding for GUI applications
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
      # Mount data directory for datasets
      - ../data:/workspace/tiny_vins_mono/data:rw
      # Mount logs directory for output
      - ../logs:/workspace/tiny_vins_mono/logs:rw
      # Mount config directory for configuration files
      - ../config:/workspace/tiny_vins_mono/config:rw
    network_mode: host
    stdin_open: true
    tty: true
    command: /bin/bash